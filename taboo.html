<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Taboo Game</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background-color: #221b33;
            color: #221b33;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .word-box, .forbidden-box {
            width: 80%;
            max-width: 400px;
            background-color: #fdf6e3;
            border-radius: 20px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            border: 5px solid #e87bb7;
        }
        .word-box {
            cursor: pointer;
        }
        .forbidden-box {
            font-size: 24px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .timer {
            font-size: 24px;
            margin-top: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="word-box" onclick="changeWord()">Click to Start</div>
        <div class="forbidden-box" id="forbidden-words">Forbidden words will appear here</div>
        <div class="timer" id="timer">90</div>
    </div>

    <script>
        let words = [
            { word: "Flight", forbidden: ["Plane", "Airport", "Travel"] },
            { word: "Computer", forbidden: ["Laptop", "Keyboard", "Screen"] },
            { word: "Dog", forbidden: ["Bark", "Pet", "Animal"] },
            { word: "Football", forbidden: ["Soccer", "Goal", "Kick"] },
            { word: "Phone", forbidden: ["Call", "Number", "Talk"] },
            { word: "Guitar", forbidden: ["Strings", "Music", "Instrument"] },
            { word: "Television", forbidden: ["Screen", "Remote", "Show"] },
            { word: "Car", forbidden: ["Drive", "Wheel", "Engine"] },
            { word: "Book", forbidden: ["Read", "Pages", "Library"] },
            { word: "Table", forbidden: ["Wood", "Furniture", "Legs"] }
        ]; 
        let timer;
        let timeLeft = 90;
        let timerRunning = false;

        function changeWord() {
            let randomIndex = Math.floor(Math.random() * words.length);
            document.querySelector(".word-box").innerText = words[randomIndex].word;
            document.getElementById("forbidden-words").innerHTML = words[randomIndex].forbidden.map(word => `<div>${word}</div>`).join("");
            if (!timerRunning) {
                startTimer();
            }
        }

        function startTimer() {
            timerRunning = true;
            timeLeft = 90;
            document.getElementById("timer").innerText = timeLeft;
            timer = setInterval(function () {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Time's up! Select a new word.");
                    timerRunning = false;
                }
            }, 1000);
        }
    </script>
</body>
</html>
